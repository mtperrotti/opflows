<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpFlows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpFlows</h1>
            <p>Offensive Operations Automation Webhooks</p>
        </header>

        <nav class="nav-tabs">
            <a href="/" class="nav-tab active">Main Form</a>
            <a href="/settings" class="nav-tab">Settings</a>
        </nav>

        <main>
            <form id="webhookForm" class="webhook-form">
                <div class="form-group">
                    <label for="clientName">Client Name *</label>
                    <input type="text" id="clientName" name="clientName" required 
                           placeholder="Enter client name">
                </div>

                <div class="form-row-2">
                    <div class="form-group">
                        <label for="projectLeadSelect">Project Lead</label>
                        <select id="projectLeadSelect" name="projectLeadSelect"></select>
                        <small class="help-text">Configure project leads in the Settings page</small>
                    </div>
                    <div class="form-group">
                        <label for="pointOfContact">Point of Contact</label>
                        <input type="text" id="pointOfContact" name="pointOfContact" 
                               placeholder="e.g., John Smith">
                    </div>
                </div>

                <div class="form-group">
                    <label for="opName">Operation Name *</label>
                    <input type="text" id="opName" name="opName" required 
                           placeholder="Enter operation name">
                </div>

                <div class="form-group compact-group">
                    <label>Operation Phases</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Internal">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Internal</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="External">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">External</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Web App">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Web App</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Desktop App">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Desktop App</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Social Engineering">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Social Engineering</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Cloud">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Cloud</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Mobile">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Mobile</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Code Review">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Code Review</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="Physical">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Physical</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="opPhases" value="IoT">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">IoT</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Engagement Dates</label>
                    <div class="date-row">
                        <div class="date-field">
                            <label for="startDate">Start</label>
                            <input type="date" id="startDate" name="startDate" placeholder="YYYY-MM-DD">
                        </div>
                        <div class="date-field">
                            <label for="endDate">End</label>
                            <input type="date" id="endDate" name="endDate" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create Jira Issues</span>
                    <span class="btn-loading" style="display: none;">Creating...</span>
                </button>
            </form>

            <div id="result" class="result" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
